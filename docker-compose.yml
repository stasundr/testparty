version: '3'

services:
  backend:
    build: ./backend
    restart: always
    depends_on:
      - redis
    labels:
      traefik.port: 4004
      traefik.frontend.rule: Host:api.jilio.pw

  frontend:
    build: ./frontend
    restart: always
    labels:
      traefik.port: 80
      traefik.frontend.rule: Host:jilio.pw
    environment:
      - TESTPARTY_HOST=backend

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"

networks:
  default:
    external:
      name: web